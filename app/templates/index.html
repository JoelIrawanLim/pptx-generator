<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX generator</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>Powerpoint Slides Generator</h1>
    </nav>
    <div class="main_container">
        <div class="container">
            <h2>Search</h2>
            <form method="POST" action="/pptx-search">
                <div class="search_bar">
                    <div class="form-group">
                        <input type="text" id="searchquery" placeholder="Search" name="searchquery" required>
                    </div>
                    <button type="submit">Submit</button>
                </div>
                <!-- <div class="form-group">
                <label for="searchoption">Search Option:</label>
                <select id="searchoption" name="searchoption">
                   <option value="-t">title</option>
                   <option value="-a">author</option>
                   <option value="-k">kri_number</option>
                </select> </div> -->
                <div class="buttons">
                    <input type="hidden" name="searchoption" value="-t">
                    <button class="btn clicked">title</button>
                    <input type="hidden" name="searchoption" value="-a">
                    <button class="btn" >author</button>
                    <input type="hidden" name="searchoption" value="-k">
                    <button class="btn" >kri number</button>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>Generate</h2>
            <form method="POST" action="/generator-function">
                <div class="form-group">
                    <label for="song1">Song 1:</label>
                    <input type="text" id="song1" name="song1" value="kri" required>
                </div>
                <div class="form-group">
                    <label for="song2">Song 2:</label>
                    <input type="text" id="song2" name="song2" value="kri" required>
                </div>
                <div class="form-group">
                    <label for="song3">Song 3:</label>
                    <input type="text" id="song3" name="song3" value="kri" required>
                </div>
                <div class="form-group">
                    <label for="pptxtitle">File Name:</label>
                    <input type="text" id="pptxtitle" name="pptxtitle" value="presentation">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
