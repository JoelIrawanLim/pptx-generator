<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pptx-generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <div class="main-container">
      <div class="search-container">
        <div class="searchbar-container">
          <input type="text" id="search-bar" placeholder="Search...">
        </div>
        <div class="button-container">
          <button class="btn" id="search-title-button">Title</button>
          <button class="btn" id="search-author-button">Author</button>
          <button class="btn" id="search-kri-button">KRI Number</button>
        </div>
        <div class="card-container" id="card-container"></div>
      </div>
      <div class="generator-container">
        <h1>Song Slide Generator</h1>
        <div class="choice-container">
          <input type="text" id="song-1" placeholder="Song 1...">
          <input type="text" id="song-2" placeholder="Song 2...">
          <input type="text" id="song-3" placeholder="Song 3...">
          <button class="btn gen-btn" onclick="generateSlides()">Generate</button>
        </div>
      </div>
   </div>

   <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
   <script src="pptx-generator.js"></script>
</body>
</html>
